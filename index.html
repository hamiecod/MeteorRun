<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Run</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="splash">
        <div class="splash-emoji">🌠</div>
        <div class="splash-title">Welcome to Meteor Run</div>
        <div class="splash-subtitle">Save dinosaurs from extinction</div>
        <div class="splash-play">
            <button class="splash-play__button">Play🌟</button>
        </div>
    </div>
    <div class="game">
        <div class="game-dino"></div>
        <div class="game-score__container">Your Score: 0</div>
        <div class="game-obstacle obstacleAnimation"></div>
    </div>
    <div class="game-over">
        <div class="game-over__title">
            Game Over
        </div>
        <div class="game-over__score"></div>
        <div class="game-over__retry">
            <div class="game-over__retry-button">
                Retry🔁
            </div>
        </div>
    </div>
</body>
</html>
